<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <form id='signin_form'>
    <div class="container">
      <div class="row justify-content-center vh-100">
        <div class="col-6 row align-self-center">

          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="form-group">
            <div>
              <label for="name"><b>Name</b></label>
              <input class="form-control" id="name" type="text" placeholder="Enter name" name="name">
            </div>
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input class="form-control" id="email" type="text" placeholder="Enter Email" name="email">
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input class="form-control" id="password" type="password" placeholder="Enter Password" name="password">
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group">
            <label for="password-repeat"><b>Repeat Password</b></label>
            <input class="form-control" id="password-repeat" type="password" placeholder="Repeat Password"
              name="password-repeat">
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group ">
            <div>Gender</div>
            <div class="d-flex justify-content-around">
              <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
              </div>
              <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
              </div>
            </div>
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group ">
            <label for="city"> City </label>
            <select class="form-control" name="city" id="city">
              <option value=""> ---- </option>
              <option value="Cantho"> Cantho </option>
              <option value="Mytho"> Mytho </option>
              <option value="Tienggiang"> Tienggiang </option>
            </select>
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group">
            <div>Hobbies</div>
            <div class="d-flex justify-content-around">
              <div>
                <label for="book">Book</label>
                <input type="checkbox" name="hobbies" id="book" value="book">
              </div>
              <div>
                <label for="Planing">Planing</label>
                <input type="checkbox" name="hobbies" id="Planing" value="Planing">
              </div>
            </div>
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group">
            <label for="avatar"><b>Avatar</b></label>
            <input class="form-control" id="avatar" type="file" placeholder="Avatar" name="avatar">
            <span class='text-danger message-error'></span>
          </div>

          <div class="form-group d-grid mt-3">
            <button type="submit" class="btn btn-primary gap-12">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='./app.js'></script>

<script>
  Validator({
    form: '#signin_form',
    errorLabel: '.message-error',
    fromGroup: '.form-group',
    rules: [
      Validator.required('#name'),
      Validator.email('#email'),
      Validator.password('#password', 6),
      Validator.required('input[name="gender"]'),
      Validator.required('input[name="hobbies"]'),
      Validator.required('#avatar'),
      Validator.required('#city'),
      Validator.required('#password-repeat'),
      Validator.confirm('#password-repeat', function () {
        return document.querySelector('#signin_form #password').value
      }, 'password not match')
    ],
    onSubmit: function (data) {
      console.log(data)
    }
  })
</script>

</html>
